<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="logcss.css">
<title>Sign in</title>
</head>
<body>
<center><h1 style="font-size:2vw;color:#7300e6;">SARDAR VALLABHBHAI NATIONAL INSTITUTE OF TECHNOLOGY</h1></center>
<div class="gif">
<img src="giphy.gif" alt="gif here" width="100%" height="600px" style="border-radius:10px">
</div>
<div class="login-box">
  <h2 font-size="30px" style="background-color:#8000ff"><b style="color:white">Login for Covid Registration</b></h2>
  <form onsubmit="return validate()" action="register.html">
    <div class="user-box">
      <input type="text" id="uname" name="" required>
      <label class="in"><b>Username</b></label>
    </div>
    <div class="user-box">
      <input type="password" id="pass" name="" required >
      <label class="in"><b>Password</b></label>
    </div>
    <center>
      <button type="submit"><b>Submit</b></button>
  </form>
</div>
<button id="home" onclick="document.location='homee.html'">Home</button>
<script>
function validate(){
var uname=document.getElementById("uname").value;
var password=document.getElementById("pass").value;
if(uname.length < 5 || password.length < 5){
alert("Please enter correct login credentials. Usernmae and password must contain atleast 5 charecters");
return false;
}
else{
return true;
}
}
</script>
</body>
</html>
